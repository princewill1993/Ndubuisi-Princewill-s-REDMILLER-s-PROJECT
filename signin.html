<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="signin__page" id="signin__page">
      <form action="" class="signin__page" id="signin__page">
        <div class="form__wrapper">
          <div class="formsignin__logo">
            <div class="left">
              <div>
                <h1>Sign In</h1>
              </div>

              <div class="signin__label">
                <p>New Here?</p>
                <!-- <p class="form__createacct">Create account</p> -->
                <a class="form__createacct" href="">Create account</a>
              </div>
            </div>
            <div class="right">
              <img src="redbiller.png" alt="redbiller logo" />
            </div>
          </div>

          <div class="formmid__part">
            <div class="">
              <div class="formmid__labeltext">
                <p>Kindly confirm that you're on</p>
              </div>

              <div class="formmid__iconlik">
                <span class="icon__redbiller">
                  <i class="fa-solid fa-lock"></i>
                  <p>https://app.redbiller.com</p>
                </span>
              </div>
            </div>
          </div>

          <div class="input__section">
            <div class="input__wrapper">
              <label class="form__label" for="Username / Email"
                >Username / Email<br />

                <input class="" type="text" /> </label
              ><br />

              <label class="form__label" for="Password"
                >Password<br />

                <input type="text" /> </label
              ><br /><br />

              <button class="submit__button">Sign In</button>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
